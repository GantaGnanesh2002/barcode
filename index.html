<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Order App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <h1 class="text-2xl font-bold mb-4">üì¶ Barcode Order App</h1>

  <!-- Barcode Scanner -->
  <div id="reader" class="mb-4"></div>

  <!-- Item Details -->
  <div id="item-details" class="bg-white p-4 rounded shadow-md mb-4 hidden">
    <h2 id="item-name" class="text-xl font-semibold"></h2>
    <img id="item-image" src="" class="w-32 my-2" />
    <input id="item-qty" type="number" min="1" value="1" class="border p-2 mr-2 w-20" />
    <button onclick="addToOrder()" class="bg-blue-500 text-white px-4 py-2 rounded">Add to Order</button>
  </div>

  <!-- Order List -->
  <div class="bg-white p-4 rounded shadow-md">
    <h2 class="text-lg font-semibold mb-2">üìù Order List</h2>
    <div id="order-list"></div>
    <button onclick="generatePDF()" id="finish-order" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hidden">
      Finish Order & Download PDF
    </button>
  </div>

  <script>
    let currentItem = null;
    let orderList = [];

    function fetchItem(barcode) {
      fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`)
        .then(res => res.json())
        .then(data => {
          const item = data.status === 1 ? data.product : {};
          currentItem = {
            name: item.product_name || "Unknown Product",
            image: item.image_front_url || "",
            barcode,
          };
          showItemDetails();
        })
        .catch(() => {
          currentItem = { name: "Unknown Product", image: "", barcode };
          showItemDetails();
        });
    }

    function showItemDetails() {
      document.getElementById("item-details").classList.remove("hidden");
      document.getElementById("item-name").textContent = currentItem.name;
      const img = document.getElementById("item-image");
      if (currentItem.image) {
        img.src = currentItem.image;
        img.classList.remove("hidden");
      } else {
        img.classList.add("hidden");
      }
    }

    function addToOrder() {
      const qty = parseInt(document.getElementById("item-qty").value);
      if (!qty || qty <= 0) return;
      orderList.push({ ...currentItem, quantity: qty });
      currentItem = null;
      document.getElementById("item-details").classList.add("hidden");
      renderOrderList();
    }

    function renderOrderList() {
      const listDiv = document.getElementById("order-list");
      listDiv.innerHTML = "";
      orderList.forEach((item, idx) => {
        listDiv.innerHTML += `
          <div class="flex justify-between border-b py-2">
            <div>
              <p>${idx + 1}. ${item.name}</p>
              <p class="text-sm text-gray-600">Qty: ${item.quantity}</p>
            </div>
            ${item.image ? `<img src="${item.image}" class="w-12 h-12" />` : ""}
          </div>`;
      });
      if (orderList.length > 0) {
        document.getElementById("finish-order").classList.remove("hidden");
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(18);
      doc.text("Order Summary", 20, y);
      y += 10;
      doc.setFontSize(12);
      doc.text(`Date: ${new Date().toLocaleString()}`, 20, y);
      y += 10;

      let totalItems = 0;
      orderList.forEach((item, i) => {
        doc.text(`${i + 1}. ${item.name}`, 20, y);
        doc.text(`Qty: ${item.quantity}`, 150, y);
        totalItems += item.quantity;
        y += 10;
      });

      doc.text(`Total Items: ${totalItems}`, 20, y + 10);
      doc.save("order-summary.pdf");
    }

    new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
      .render((text) => {
        fetchItem(text);
      });
  </script>
</body>
</html>
