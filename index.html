<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      font-size: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
    }
    #result {
      font-weight: bold;
      color: green;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>📦 Inventory Scanner</h2>
  <div id="reader"></div>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly><br>
  <input type="text" id="itemName" placeholder="Item Name"><br>
  <input type="text" id="scale" placeholder="Scale"><br>
  <input type="text" id="department" placeholder="Department"><br>

  <button onclick="addItem()">➕ Add Item</button>
  <input type="password" id="deletePass" placeholder="Password for Delete">
  <button onclick="deleteItem()">🗑️ Delete Item</button>

  <div id="result">Status messages here</div>

  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbxTLZ7Q7bO1DjLgDM7X6BIpkkj-8PAW_E2HFxtxcS-ZeVieBYx366bVuyiUpm-_xVhM/exec"; // replace this with your Apps Script web app URL

    // Start QR/Barcode scanner
    let scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
      (decodedText) => {
        document.getElementById("barcode").value = decodedText;
        scanner.stop();
      });

    // Add Item
    function addItem() {
      const data = {
        action: "add",
        barcode: document.getElementById("barcode").value,
        itemName: document.getElementById("itemName").value,
        scale: document.getElementById("scale").value,
        department: document.getElementById("department").value
      };
      fetch(googleScriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(msg => {
        document.getElementById("result").innerText = msg;
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 });
      });
    }

    // Delete Item
    function deleteItem() {
      const data = {
        action: "delete",
        barcode: document.getElementById("barcode").value,
        password: document.getElementById("deletePass").value
      };
      fetch(googleScriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(msg => {
        document.getElementById("result").innerText = msg;
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 });
      });
    }
  </script>

</body>
</html>
