<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Inventory Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 10px;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      font-size: 1rem;
    }
    #result {
      margin: 10px;
      font-weight: bold;
      color: green;
    }
    #formSection {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üì¶ Inventory Barcode Scanner</h2>
  <div id="reader"></div>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly><br>

  <div id="formSection">
    <input type="text" id="itemName" placeholder="Item Name"><br>
    <input type="text" id="scale" placeholder="Scale"><br>
    <input type="text" id="department" placeholder="Department"><br>
    <button onclick="addItem()">‚ûï Add Item</button>
  </div>

  <input type="password" id="deletePass" placeholder="Enter Password to Delete">
  <button onclick="deleteItem()">üóëÔ∏è Delete Item</button>

  <div id="result">Scan a barcode...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwefMk6NcHzpN7Oje-Cv6HLnvbTe2M_dWMdoyiqy3by56nDkiifQ9K2cPegNm_TLLQK/exec"; // Replace with your Apps Script web app URL

    const barcodeField = document.getElementById('barcode');
    const resultDiv = document.getElementById('result');
    const formSection = document.getElementById('formSection');

    // Start QR/Barcode scanner
    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
      (decodedText) => {
        scanner.stop(); // Stop after scan
        barcodeField.value = decodedText;
        checkBarcode(decodedText);
      });

    // Check if barcode exists
    function checkBarcode(code) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "check", barcode: code })
      })
      .then(res => res.text())
      .then(text => {
        const data = JSON.parse(text);
        if (data.found) {
          resultDiv.innerHTML = `
            ‚úÖ Found:<br>
            <strong>${data.itemName}</strong> | ${data.scale} | ${data.department}
          `;
          formSection.style.display = "none";
        } else {
          resultDiv.innerText = "üÜï Item not found. Please add details.";
          formSection.style.display = "block";
        }
      });
    }

    // Add item
    function addItem() {
      const payload = {
        action: "add",
        barcode: barcodeField.value,
        itemName: document.getElementById("itemName").value,
        scale: document.getElementById("scale").value,
        department: document.getElementById("department").value
      };
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload)
      }).then(res => res.text())
        .then(msg => {
          resultDiv.innerText = msg;
          formSection.style.display = "none";
        });
    }

    // Delete item
    function deleteItem() {
      const password = document.getElementById("deletePass").value;
      const barcode = barcodeField.value;
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "delete", barcode: barcode, password: password })
      }).then(res => res.text())
        .then(msg => {
          resultDiv.innerText = msg;
          formSection.style.display = "none";
        });
    }
  </script>

</body>
</html>
