<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barcode Inventory & Order System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    max-width: 450px;
    margin: auto;
    background: #f9f9f9;
  }
  #reader {
    width: 100%;
    margin-bottom: 15px;
  }
  .info, .add-item-form, .order-section, .delete-section {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 8px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 6px;
    margin-top: 3px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    background-color: #2e86de;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  .qty-control {
    display: flex;
    align-items: center;
    margin-top: 8px;
  }
  .qty-control button {
    width: 35px;
    height: 35px;
    font-size: 20px;
    padding: 0;
    margin-right: 8px;
  }
  .qty-control input {
    width: 50px;
    text-align: center;
    font-size: 18px;
    padding: 5px;
  }
  .status {
    margin-top: 10px;
    font-weight: bold;
    min-height: 20px;
  }
  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<h2>Barcode Scanner Inventory & Order</h2>

<div id="reader"></div>

<div class="status" id="status"></div>

<div class="info" id="itemInfo" style="display:none;">
  <h3>Item Found:</h3>
  <p><b>Name:</b> <span id="itemName"></span></p>
  <p><b>Scale:</b> <span id="itemScale"></span></p>
  <p><b>Department:</b> <span id="itemDepartment"></span></p>

  <div class="order-section">
    <label>Quantity:</label>
    <div class="qty-control">
      <button id="qtyMinus">âˆ’</button>
      <input type="number" id="qtyInput" value="1" min="1" max="10" />
      <button id="qtyPlus">+</button>
    </div>
    <button id="placeOrderBtn">Place Order</button>
  </div>
</div>

<div class="add-item-form" id="addItemForm" style="display:none;">
  <h3>Item Not Found - Add New Item</h3>
  <label>Item Name:<input type="text" id="newItemName" /></label>
  <label>Scale:<input type="text" id="newItemScale" /></label>
  <label>Department:<input type="text" id="newItemDept" /></label>
  <button id="addItemBtn">Add Item</button>
</div>

<div class="delete-section" id="deleteSection" style="display:none;">
  <h3>Delete Item</h3>
  <label>Enter Password to Delete:<input type="password" id="deletePassword" /></label>
  <button id="deleteItemBtn">Delete Item</button>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxRbOdhO_o85iRU5chKkFP6i7iVcHFjBkyFiWz1Cy_NVBhtimZmhNMgH4Ax_fCok7s9/exec'; // Replace with your Web App URL

  let currentBarcode = '';
  let currentItem = null;

  // Initialize QR code scanner
  const html5QrCode = new Html5Qrcode("reader");

  function showStatus(msg, isError = false) {
    const status = document.getElementById('status');
    status.style.color = isError ? 'red' : 'green';
    status.textContent = msg;
  }

  function resetAll() {
    currentBarcode = '';
    currentItem = null;
    document.getElementById('itemInfo').style.display = 'none';
    document.getElementById('addItemForm').style.display = 'none';
    document.getElementById('deleteSection').style.display = 'none';
    showStatus('');
  }

  function scanSuccess(decodedText, decodedResult) {
    // Stop scanning for now
    html5QrCode.stop().then(() => {
      resetAll();
      currentBarcode = String(decodedText).trim();
      showStatus(`Scanned: ${currentBarcode}`);

      // Ask user if want to delete or check/add/order
      // Simple prompt for delete or not
      if (confirm("Delete this item? Click OK for delete, Cancel to check/add/order.")) {
        // Show delete section
        document.getElementById('deleteSection').style.display = 'block';
      } else {
        // Check barcode in Inventory
        checkBarcode(currentBarcode);
      }
    }).catch(err => {
      showStatus(`Error stopping scanner: ${err}`, true);
    });
  }

  function checkBarcode(barcode) {
    fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify({action: "check", barcode}),
    })
      .then(res => res.json())
      .then(data => {
        if (data.found) {
          currentItem = data;
          showItemInfo(data);
        } else {
          showAddItemForm();
        }
      })
      .catch(err => {
        showStatus('Error connecting to server: ' + err, true);
      });
  }

  function showItemInfo(item) {
    document.getElementById('itemName').textContent = item.itemName;
    document.getElementById('itemScale').textContent = item.scale;
    document.getElementById('itemDepartment').textContent = item.department;
    document.getElementById('qtyInput').value = 1;
    document.getElementById('qtyInput').max = 10;
    document.getElementById('itemInfo').style.display = 'block';
    document.getElementById('addItemForm').style.display = 'none';
    document.getElementById('deleteSection').style.display = 'none';
  }

  function showAddItemForm() {
    document.getElementById('newItemName').value = '';
    document.getElementById('newItemScale').value = '';
    document.getElementById('newItemDept').value = '';
    document.getElementById('itemInfo').style.display = 'none';
    document.getElementById('addItemForm').style.display = 'block';
    document.getElementById('deleteSection').style.display = 'none';
  }

  function placeOrder() {
    const qty = Number(document.getElementById('qtyInput').value);
    if (!qty || qty < 1 || qty > 10) {
      alert("Quantity must be between 1 and 10");
      return;
    }
    fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify({
        action: "order",
        barcode: currentBarcode,
        itemName: currentItem.itemName,
        qty: qty
      }),
    })
      .then(res => res.json())
      .then(data => {
        showStatus(data.status);
        resetAll();
        startScanner();
      })
      .catch(err => {
        showStatus('Error placing order: ' + err, true);
      });
  }

  function addItem() {
    const itemName = document.getElementById('newItemName').value.trim();
    const scale = document.getElementById('newItemScale').value.trim();
    const department = document.getElementById('newItemDept').value.trim();

    if (!itemName || !scale || !department) {
      alert("Please fill all item details");
      return;
    }

    fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify({
        action: "add",
        barcode: currentBarcode,
        itemName,
        scale,
        department
      }),
    })
      .then(res => res.json())
      .then(data => {
        showStatus(data.status);
        resetAll();
        startScanner();
      })
      .catch(err => {
        showStatus('Error adding item: ' + err, true);
      });
  }

  function deleteItem() {
    const password = document.getElementById('deletePassword').value;
    if (!password) {
      alert("Please enter the password");
      return;
    }

    fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify({
        action: "delete",
        barcode: currentBarcode,
        password: password
      }),
    })
      .then(res => res.json())
      .then(data => {
        showStatus(data.status);
        resetAll();
        startScanner();
      })
      .catch(err => {
        showStatus('Error deleting item: ' + err, true);
      });
  }

  // Quantity buttons
  document.getElementById('qtyPlus').addEventListener('click', () => {
    const qtyInput = document.getElementById('qtyInput');
    let val = Number(qtyInput.value);
    if (val < 10) qtyInput.value = val + 1;
  });

    const qtyInput = document.getElementById('qtyInput');
    let val = Number(qtyInput.
