<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
    }

    .info-box {
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 5px #aaa;
    }

    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .qty-controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
    }

    #orderList {
      text-align: left;
      margin: 20px auto;
      max-width: 400px;
    }

    .order-item {
      background: #e0f7fa;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }

    .order-item span {
      display: inline-block;
      width: 70%;
    }

    .remove-btn {
      float: right;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üì¶ Order Scanner</h2>
  <div id="reader"></div>

  <div class="info-box" id="itemInfo" style="display:none;">
    <p><strong>Name:</strong> <span id="itemName"></span></p>
    <p><strong>Scale:</strong> <span id="itemScale"></span></p>
    <p><strong>Department:</strong> <span id="itemDept"></span></p>

    <div class="qty-controls">
      <button onclick="changeQty(-1)">‚àí</button>
      <span id="qty" style="margin: 0 15px; font-size: 1.2em;">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>

    <button onclick="addToOrder()">Add to Order</button>
  </div>

  <h3>üìù Order List</h3>
  <div id="orderList"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhHfMdg2G1VBfIQzzz1lGalCn_Xbp5RFyVUDQTTH1JReKRuEWAVJMeZcP7QZrqHvdk/exec"; // Replace with your Apps Script URL

    let currentBarcode = "";
    let orderItems = [];
    let currentQty = 1;

    const reader = new Html5Qrcode("reader");

    reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
      (decodedText) => {
        reader.stop();
        currentBarcode = decodedText;
        checkBarcode(decodedText);
      });

    function checkBarcode(barcode) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "check", barcode: barcode })
      })
      .then(res => res.text())
      .then(txt => {
        const data = JSON.parse(txt);
        if (data.found) {
          document.getElementById("itemName").innerText = data.itemName;
          document.getElementById("itemScale").innerText = data.scale;
          document.getElementById("itemDept").innerText = data.department;
          document.getElementById("itemInfo").style.display = "block";
          currentQty = 1;
          document.getElementById("qty").innerText = currentQty;
        } else {
          alert("‚ùå Item not found in inventory list.");
          reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 });
        }
      });
    }

    function changeQty(change) {
      currentQty = Math.max(1, Math.min(10, currentQty + change));
      document.getElementById("qty").innerText = currentQty;
    }

    function addToOrder() {
      const name = document.getElementById("itemName").innerText;
      const item = {
        barcode: currentBarcode,
        name: name,
        qty: currentQty
      };
      orderItems.push(item);
      updateOrderList();
      document.getElementById("itemInfo").style.display = "none";
      reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 });
    }

    function updateOrderList() {
      const container = document.getElementById("orderList");
      container.innerHTML = "";
      orderItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `
          <span>üîñ ${item.barcode} | ${item.name} √ó ${item.qty}</span>
          <span class="remove-btn" onclick="removeItem(${index})">‚úñ</span>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      orderItems.splice(index, 1);
      updateOrderList();
    }
  </script>

</body>
</html>
